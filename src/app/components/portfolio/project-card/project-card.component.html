<div class="card bg-dark p-3">
    <div class="row">
        <div class="col-8">
            <ngb-carousel *ngIf="imageUrls">
                <ng-template
                    *ngFor="let url of imageUrls"
                    ngbSlide>
                    <div class="picsum-img-wrapper">
                        <img
                            class="slideshow-image"
                            [src]="url">
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
        <div class="col-4 align-self-end ">

            <h1 id="modal-title">{{ project.title }}</h1>
            <hr id="modal-hr">
            <p id="modal-tags">{{ project.tags.join(', ') }}</p>

            <p
                id="modal-description"
                class="mt-4">
                {{ project.description }}
            </p>

            <div class="row text-left mt-4">
                <div class="col-10">
                    <button
                        id="link-button"
                        [disabled]="!project.link"
                        class="btn btn-outline-primary"
                        routerLink="/portfolio">
                        {{ project.linkText }}
                    </button>
                </div>
                <div class="col-2 ps-0 d-flex justify-content-center ">
                    <a
                        *ngIf="project.githubLink"
                        id="github-button"
                        class="align-self-center"
                        [href]="project.githubLink"
                        target="_blank">
                        <fa-icon
                            [icon]="githubIcon"
                            size="xl">
                        </fa-icon>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
