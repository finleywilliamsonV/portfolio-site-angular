<div class="card bg-dark p-5">
    <div class="row">
        <div class="col-8">

            <ngb-carousel *ngIf="imageUrls">
                <ng-template
                    *ngFor="let url of imageUrls"
                    ngbSlide>
                    <div class="picsum-img-wrapper">
                        <img
                            class="slideshow-image"
                            [src]="url">
                    </div>
                </ng-template>
            </ngb-carousel>

        </div>
        <div class="col-4">

            <h3>{{project.title}}</h3>
        </div>
    </div>
</div>
